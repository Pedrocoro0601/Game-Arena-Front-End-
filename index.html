<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Front-End</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                dark: '#0a0e17',
                card: '#111625',
                cyan: '#00f3ff',
                purple: '#bc13fe',
                orange: '#ff6b00',
                blue: '#2965f1',
                yellow: '#f7df1e',
                ts: '#3178c6',
                react: '#61dafb',
                debug: '#ef4444',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'spin-slower': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #0a0e17;
        color: #e2e8f0;
        overflow-x: hidden;
        margin: 0; /* Remove margem padr√£o */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #111625; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .glass-panel {
        background: rgba(17, 22, 37, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
